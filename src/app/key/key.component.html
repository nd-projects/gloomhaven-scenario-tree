<mat-list>
    <mat-list-item> <mat-icon aria-hidden="true" style="color: #7a6c5a">fiber_manual_record</mat-icon> Incomplete </mat-list-item>
    <mat-list-item> <mat-icon aria-hidden="true" style="color: #b59840">panorama_fish_eye</mat-icon> Attempted
    </mat-list-item>
    <mat-list-item> <mat-icon aria-hidden="true" style="color: #b59840">fiber_manual_record</mat-icon> Complete
    </mat-list-item>
    <mat-list-item> <mat-icon aria-hidden="true" style="color: #a53228">fiber_manual_record</mat-icon> Blocked
    </mat-list-item>
    <mat-list-item> <mat-icon aria-hidden="true" style="color: #4a6178">fiber_manual_record</mat-icon> Locked
    </mat-list-item>
    <mat-list-item> <mat-icon aria-hidden="true" style="color: #504060">fiber_manual_record</mat-icon> Requirements Not
        Met </mat-list-item>
    <mat-list-item>
        <div class="example-arrow-lines" aria-hidden="true"></div> Unlocks
    </mat-list-item>
    <mat-list-item>
        <div class="example-arrow-lines" aria-hidden="true" style="border-style: dotted"></div> Links To
    </mat-list-item>
    <mat-list-item>
        <div class="example-arrow-lines" aria-hidden="true" style="color: #a53228"></div> Blocks
    </mat-list-item>
    <mat-list-item>
        <div class="example-arrow-lines" aria-hidden="true" style="color: #3e8275"></div> Is Required By
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
        <mat-slide-toggle [ngModel]="settingsService.debugMode" (ngModelChange)="onDebugModeChange($event)"
            color="warn">
            Debug Mode
        </mat-slide-toggle>
    </mat-list-item>
</mat-list>
